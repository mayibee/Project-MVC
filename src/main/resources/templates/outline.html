<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: header"></head>
<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <!-- pageheader  ============================================================== -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">
                                <h2 class="pageheader-title"><i class="fa fa-fw fa-dog"></i>
                                    Administrator
                                </h2>
                                <p class="pageheader-text">
                                </p>
                                <div class="page-breadcrumb">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item">
                                                <a href="#" class="breadcrumb-link">Administrator</a>
                                            </li>
                                            <li class="breadcrumb-item active" aria-current="page">
                                                Create User
                                            </li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                </div>
                <!-- create user  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="section-block" id="basicform">
                            <h3 class="section-title">New User</h3>
                            <p></p>
                        </div>
                        <div class="card">
                            <h5 class="card-header">Please fill in the following information. All fields are required.</h5>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 form-group">
                                            <label for="firstName" class="col-form-label">First Name</label>
                                            <input id="firstName" required="" type="text" class="form-control">
                                        </div>
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 form-group">
                                            <label for="lastName" class="col-form-label">Last Name</label>
                                            <input id="lastName" required="" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 form-group">
                                            <label for="email">Email Address</label>
                                            <input id="email" required="" type="email" placeholder="name@example.com" class="form-control">
                                        </div>
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 form-group">
                                            <label for="phone-mask">Phone <small class="text-muted">(999) 999-9999</small></label>
                                            <input type="text" required="" class="form-control phone-inputmask" id="phone-mask" im-insert="true" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 form-group">
                                            <label for="pass" class="col-form-label">Password</label>
                                            <input id="pass" type="password" required="" placeholder="Minimum 8 characters" class="form-control">
                                        </div>
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 form-group">
                                            <label for="pass2" class="col-form-label">Confirm Password</label>
                                            <input id="pass2" type="password" required="" data-parsley-equalto="#pass" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 form-group">
                                            <label class="col-form-label">Gender</label>
                                            <form>
                                                <label for="female" class="custom-control custom-radio">
                                                    <input id="female" type="radio" name="radio-gender" class="custom-control-input"><span class="custom-control-label">Female</span>
                                                </label>
                                                <label for="male" class="custom-control custom-radio">
                                                    <input id="male" type="radio" name="radio-gender" class="custom-control-input"><span class="custom-control-label">Male</span>
                                                </label>
                                                <label for="nonbinary" class="custom-control custom-radio">
                                                    <input id="nonbinary" type="radio" name="radio-gender" class="custom-control-input"><span class="custom-control-label">Non-Binary</span>
                                                </label>
                                            </form>
                                        </div>
                                        <div class="col">
                                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 form-group">
                                                <label for="selectRole" class="col-form-label">Role</label>
                                                <select class="form-control" id="selectRole">
                                                    <option>Select</option>
                                                    <option>Administrator</option>
                                                    <option>Manager</option>
                                                    <option>Product Owner</option>
                                                    <option>Scrum Master</option>
                                                    <option>Developer</option>
                                                    <option>SDET</option>
                                                </select>
                                            </div>
                                            <br>
                                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 mb-2 form-group">
                                                <button type="submit" class="btn btn-space btn-primary">Save</button>
                                                <button class="btn btn-space btn-secondary">Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- responsive user table -->
                <!-- ============================================================== -->
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">User List</h5>
                        <div class="card-body">
                            <div class="table-responsive ">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <!-- ------------------------TABLE END----------------------------- -->
        </div>
    </div>
</div>
<div>
    <div th:replace="/fragments/footer :: footer"></div>
</div>
<div th:replace="/fragments/javascript :: js"></div>
</body>
</html>
